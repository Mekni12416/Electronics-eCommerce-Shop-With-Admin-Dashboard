apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - port: 5000           # Port interne du cluster (doit matcher le containerPort)
    targetPort: 5000     # Container Next.js écoute sur 5000
    nodePort: 30080      # Port exposé sur le VPS
